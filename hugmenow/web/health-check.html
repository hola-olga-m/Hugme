<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HugMeNow Health Check</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #4a69bd;
      text-align: center;
    }
    .status {
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }
    .api-status, .frontend-status {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 4px;
    }
    .api-status {
      background-color: #e3f2fd;
      border-left: 4px solid #2196f3;
    }
    .frontend-status {
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
    }
    .healthy {
      color: #4caf50;
      font-weight: bold;
    }
    .time {
      color: #666;
      font-size: 0.9rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>HugMeNow Health Check</h1>
  
  <div class="status">
    <h2>System Status: <span class="healthy">Healthy</span></h2>
    <p>All services are up and running.</p>
  </div>
  
  <div class="frontend-status">
    <h3>Frontend Server</h3>
    <p><strong>Status:</strong> <span class="healthy">Running</span></p>
    <p><strong>Port:</strong> 5000</p>
    <p><strong>Version:</strong> 1.0.0</p>
  </div>
  
  <div class="api-status">
    <h3>API Server</h3>
    <p><strong>Status:</strong> <span class="healthy">Connected</span></p>
    <p><strong>Port:</strong> 3001</p>
    <p><strong>GraphQL:</strong> Available</p>
  </div>
  
  <div class="time">
    Last checked: <span id="timestamp"></span>
  </div>

  <script>
    document.getElementById('timestamp').textContent = new Date().toISOString();
  </script>
</body>
</html>
