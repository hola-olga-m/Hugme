<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HugMeNow Health Check</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .status-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .status-badge {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .service-list {
            text-align: left;
            margin-top: 20px;
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .service-name {
            font-weight: 500;
        }
        .service-status {
            color: #4caf50;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="status-card">
        <div class="status-badge">ONLINE</div>
        <h1>HugMeNow Application</h1>
        <p>All services are operational</p>
        
        <div class="service-list">
            <div class="service-item">
                <span class="service-name">Frontend Server</span>
                <span class="service-status">Operational</span>
            </div>
            <div class="service-item">
                <span class="service-name">API Server</span>
                <span class="service-status">Operational</span>
            </div>
            <div class="service-item">
                <span class="service-name">GraphQL Endpoint</span>
                <span class="service-status">Operational</span>
            </div>
            <div class="service-item">
                <span class="service-name">Database Connection</span>
                <span class="service-status">Connected</span>
            </div>
        </div>
    </div>
</body>
</html>
