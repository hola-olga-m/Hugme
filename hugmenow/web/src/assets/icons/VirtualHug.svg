<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Virtual/Digital Hug with tech elements -->
  <!-- Digital person 1 (pixelated style) -->
  <rect x="25" y="20" width="10" height="10" fill="#CE93D8" stroke="#AB47BC" stroke-width="1" />
  <rect x="25" y="30" width="10" height="20" fill="#CE93D8" stroke="#AB47BC" stroke-width="1" />
  <rect x="15" y="35" width="10" height="5" fill="#CE93D8" stroke="#AB47BC" stroke-width="1" />
  <rect x="35" y="35" width="10" height="5" fill="#CE93D8" stroke="#AB47BC" stroke-width="1" />
  <rect x="25" y="50" width="5" height="15" fill="#CE93D8" stroke="#AB47BC" stroke-width="1" />
  <rect x="30" y="50" width="5" height="15" fill="#CE93D8" stroke="#AB47BC" stroke-width="1" />
  
  <!-- Digital person 2 (pixelated style) -->
  <rect x="65" y="20" width="10" height="10" fill="#90CAF9" stroke="#42A5F5" stroke-width="1" />
  <rect x="65" y="30" width="10" height="20" fill="#90CAF9" stroke="#42A5F5" stroke-width="1" />
  <rect x="55" y="35" width="10" height="5" fill="#90CAF9" stroke="#42A5F5" stroke-width="1" />
  <rect x="75" y="35" width="10" height="5" fill="#90CAF9" stroke="#42A5F5" stroke-width="1" />
  <rect x="65" y="50" width="5" height="15" fill="#90CAF9" stroke="#42A5F5" stroke-width="1" />
  <rect x="70" y="50" width="5" height="15" fill="#90CAF9" stroke="#42A5F5" stroke-width="1" />
  
  <!-- Digital connecting elements -->
  <path d="M35 35 L45 40 L55 35" fill="none" stroke="#64FFDA" stroke-width="2" />
  <path d="M45 40 L45 50" fill="none" stroke="#64FFDA" stroke-width="2" />
  <path d="M55 45 L65 45" fill="none" stroke="#64FFDA" stroke-width="2" stroke-dasharray="2,2" />
  <path d="M35 45 L25 45" fill="none" stroke="#64FFDA" stroke-width="2" stroke-dasharray="2,2" />
  
  <!-- Binary code-like pattern on top -->
  <text x="30" y="15" font-family="monospace" font-size="4" fill="#69F0AE">1010</text>
  <text x="65" y="15" font-family="monospace" font-size="4" fill="#69F0AE">0101</text>
  
  <!-- WiFi/connection symbol -->
  <path d="M50 70 L50 75 M45 65 Q50 60 55 65 M40 60 Q50 50 60 60" fill="none" stroke="#B9F6CA" stroke-width="2" />
  
  <!-- Digital heart connecting both figures -->
  <path d="M50 50 L48 48 L46 46 L44 48 L42 50 L44 52 L46 54 L48 56 L50 58 L52 56 L54 54 L56 52 L58 50 L56 48 L54 46 L52 48 Z" fill="#FF80AB" stroke="#FF4081" stroke-width="1" />
  
  <!-- Circuit-like paths around the heart -->
  <path d="M42 50 L35 55 L30 55" fill="none" stroke="#B9F6CA" stroke-width="1" />
  <path d="M58 50 L65 55 L70 55" fill="none" stroke="#B9F6CA" stroke-width="1" />
  <path d="M50 58 L50 65 L45 70" fill="none" stroke="#B9F6CA" stroke-width="1" />
  <path d="M50 58 L50 65 L55 70" fill="none" stroke="#B9F6CA" stroke-width="1" />
  
  <!-- Circuit-like dots -->
  <circle cx="30" cy="55" r="1" fill="#64FFDA" />
  <circle cx="70" cy="55" r="1" fill="#64FFDA" />
  <circle cx="45" cy="70" r="1" fill="#64FFDA" />
  <circle cx="55" cy="70" r="1" fill="#64FFDA" />
</svg>