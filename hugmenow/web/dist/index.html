<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="description" content="HugMeNow - Emotional Wellness Platform" />
    <title>HugMeNow - Emotional Wellness Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Basic page style reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        color: #333;
        line-height: 1.6;
        background-color: #f8f9fa;
      }
      
      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 2rem;
        color: #666;
      }
      
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #4a90e2;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error-message {
        color: #d32f2f;
        padding: 1rem;
        background: #ffebee;
        border-radius: 4px;
        text-align: center;
        margin: 1rem 0;
      }

      /* Temporary styles to ensure something displays if JavaScript fails */
      .fallback-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .fallback-title {
        text-align: center;
        color: #4a90e2;
        margin-bottom: 1.5rem;
      }
      
      .fallback-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while React mounts -->
      <div class="loading">
        <div class="loading-spinner"></div>
        <h2>HugMeNow</h2>
        <p>Loading application...</p>
      </div>
      
      <!-- Fallback content if JavaScript fails to load (will be replaced by React) -->
      <noscript>
        <div class="fallback-content">
          <h1 class="fallback-title">HugMeNow - Emotional Wellness Platform</h1>
          <div class="fallback-card">
            <h2>JavaScript Required</h2>
            <p>This application requires JavaScript to be enabled in your browser.</p>
            <p>Please enable JavaScript and reload the page to continue.</p>
          </div>
        </div>
      </noscript>
    </div>
    
    <!-- Client-side routing support for direct URL access -->
    <script>
      // This script handles direct navigation to routes other than the root
      (function() {
        try {
          console.log('HugMeNow initializing...');
          
          // Simple check to avoid executing when loaded by React
          if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
            console.log('Direct URL access detected, handling client-side routing');
            
            // When page first loads at a non-root URL, let the app handle routing
            window.__INITIAL_PATH__ = window.location.pathname;
          }
        } catch (e) {
          console.error('Error in initialization script:', e);
        }
      })();
    </script>
    
    <!-- Inline script for immediate feedback -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM fully loaded');
      });
    </script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
