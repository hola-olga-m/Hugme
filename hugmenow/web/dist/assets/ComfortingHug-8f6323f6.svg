      <path d="M12 30L5 28" />
      <path d="M10 34L4 34" />
      <path d="M12 38L5 40" />
      <path d="M16 42L10 46" />
      
      <!-- Right side quills -->
      <path d="M46 26L52 22" />
      <path d="M48 30L55 28" />
      <path d="M50 34L56 34" />
      <path d="M48 38L55 40" />
      <path d="M44 42L50 46" />
