<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="200" viewBox="0 0 250 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .main { fill: #F5F5F5 }
    .accent-1 { fill: #7E57C2 }
    .accent-2 { fill: #5C6BC0 }
    .accent-3 { fill: #FF7043 }
    .face { fill: #FFD54F }
    .outline { fill: #424242 }
    .shadow { fill: #E0E0E0 }
    .envelope { fill: #E1BEE7 }
  </style>
  
  <!-- Background -->
  <ellipse class="shadow" cx="125" cy="175" rx="90" ry="10" opacity="0.3"/>
  
  <!-- Empty mailbox -->
  <rect class="main" x="75" y="85" width="100" height="80" rx="5"/>
  <rect class="accent-2" x="70" y="80" width="110" height="10" rx="3"/>
  <rect class="accent-1" x="110" y="130" width="30" height="35" rx="2"/>
  
  <!-- Pole -->
  <rect class="accent-2" x="120" y="140" width="10" height="40"/>
  <ellipse class="accent-2" cx="125" cy="180" rx="20" ry="5"/>
  
  <!-- Envelope -->
  <g transform="translate(60, 30)">
    <rect class="envelope" x="10" y="20" width="60" height="40" rx="3"/>
    <path class="accent-3" d="M10 25L40 45L70 25" stroke="#E1BEE7" stroke-width="2"/>
    <path class="outline" d="M10 25L40 45L70 25" stroke="#424242" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Red X mark -->
    <line x1="25" y1="35" x2="55" y2="65" stroke="#E53935" stroke-width="3" stroke-linecap="round"/>
    <line x1="55" y1="35" x2="25" y2="65" stroke="#E53935" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Character looking sad -->
  <g transform="translate(160, 30)">
    <circle class="accent-1" cx="30" cy="30" r="25"/>
    <path class="outline" d="M30 60C44.8 60 50 45 50 30C50 15 40 0 30 0C20 0 10 15 10 30C10 45 15.2 60 30 60Z" fill-opacity="0.1"/>
    
    <!-- Face -->
    <circle class="face" cx="30" cy="25" r="18"/>
    <circle class="outline" cx="23" cy="22" r="2"/>
    <circle class="outline" cx="37" cy="22" r="2"/>
    <path class="outline" d="M35 35C31.6667 31.6667 28.3333 31.6667 25 35" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Question mark -->
  <text x="135" y="50" font-family="Arial" font-size="30" class="accent-3">?</text>
</svg>