<!DOCTYPE html>
<html>
<head>
  <title>Server Heartbeat Check</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }
    
    h1 {
      color: #333;
    }
    
    #status {
      padding: 20px;
      border-radius: 5px;
      margin: 20px 0;
    }
    
    .online {
      background-color: #d4edda;
      color: #155724;
    }
    
    .offline {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .checking {
      background-color: #fff3cd;
      color: #856404;
    }
    
    #details {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>HugMeNow Server Status</h1>
  <div id="status" class="checking">Checking server status...</div>
  <button id="checkButton">Check Again</button>
  <h2>Status Details:</h2>
  <div id="details">Waiting for server response...</div>

  <script>
    function checkServer() {
      const statusDiv = document.getElementById('status');
      const detailsDiv = document.getElementById('details');
      
      statusDiv.className = 'checking';
      statusDiv.textContent = 'Checking server status...';
      
      fetch('/health')
        .then(response => response.json())
        .then(data => {
          statusDiv.className = 'online';
          statusDiv.textContent = 'Server is ONLINE!';
          detailsDiv.textContent = JSON.stringify(data, null, 2);
          console.log('Server health check success:', data);
        })
        .catch(error => {
          statusDiv.className = 'offline';
          statusDiv.textContent = 'Server is OFFLINE or unreachable';
          detailsDiv.textContent = 'Error: ' + error.message;
          console.error('Server health check failed:', error);
        });
    }
    
    // Check on page load
    document.addEventListener('DOMContentLoaded', checkServer);
    
    // Check when button is clicked
    document.getElementById('checkButton').addEventListener('click', checkServer);
  </script>
</body>
</html>
