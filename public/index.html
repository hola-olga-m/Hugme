<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HugMeNow</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f7f8fc;
      padding: 20px;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      color: #4361ee;
      margin-top: 0;
      margin-bottom: 16px;
    }
    p {
      color: #4f4f4f;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .status {
      background-color: #f0f2ff;
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      color: #666;
      margin-top: 30px;
    }
    .button {
      background-color: #4361ee;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #3a56d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ¤—</div>
    <h1>HugMeNow</h1>
    <p>Your emotional wellness platform is now online!</p>
    
    <div class="features">
      <p><strong>Key Features:</strong></p>
      <ul style="text-align: left; display: inline-block;">
        <li>Send virtual hugs to friends</li>
        <li>Track your daily mood</li>
        <li>Connect with a supportive community</li>
        <li>Get emotional support when you need it</li>
      </ul>
    </div>
    
    <button class="button" onclick="checkHealth()">Check Server Health</button>
    
    <div id="healthStatus" class="status" style="display: none;"></div>
  </div>

  <script>
    function checkHealth() {
      const healthStatus = document.getElementById('healthStatus');
      healthStatus.innerHTML = 'Checking server health...';
      healthStatus.style.display = 'block';
      
      fetch('/health')
        .then(response => response.json())
        .then(data => {
          healthStatus.innerHTML = `
            <p><strong>Server Status:</strong> ${data.status}</p>
            <p><strong>Server Time:</strong> ${data.timestamp}</p>
            <p><strong>Port:</strong> ${data.port}</p>
          `;
        })
        .catch(error => {
          healthStatus.innerHTML = `
            <p style="color: #d1335b;"><strong>Error:</strong> Could not connect to server</p>
            <p>${error.message}</p>
          `;
        });
    }
    
    // Check health automatically after page load
    window.onload = function() {
      setTimeout(checkHealth, 500);
    };
  </script>
</body>
</html>
