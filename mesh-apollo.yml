# GraphQL Mesh Configuration for HugMeNow
# This configuration integrates with Apollo Server via mesh-apollo-server.js

# API source configuration
sources:
  - name: PostGraphileAPI
    handler: graphql
    # Use environment variable for endpoint
    endpoint: ${env.API_ENDPOINT}
    operationHeaders:
      Authorization: '{context.headers.authorization}'
    # Better introspection options
    introspection:
      pollingInterval: 10000  # Check for schema changes every 10 seconds
      handleFieldConflicts: true
    # Better subscription support 
    subscriptions: false
    # Add batch execution
    batch: true
    # Add operation name handling
    useGETForQueries: false
    # Timeout settings
    timeout: 30000
    retry:
      count: 3
      delay: 1000

# Schema transformations
transforms:
  # Apply consistent naming conventions
  - transform: namingConvention
    typeNames: pascalCase
    fieldNames: camelCase
    enumValues: upperCase
  
  # Map client-side field names to server-side
  - transform: rename
    renames:
      # Query field mappings
      - from:
          type: Query
          field: friendsMoods
        to:
          type: Query
          field: publicMoods
      - from:
          type: Query
          field: userMoods
        to:
          type: Query
          field: moods
      - from:
          type: Query
          field: sentHugs
        to:
          type: Query
          field: hugs
      - from:
          type: Query
          field: receivedHugs
        to:
          type: Query
          field: hugs
      
      # Type field mappings
      - from:
          type: PublicMood
          field: score
        to:
          type: PublicMood
          field: intensity
      - from:
          type: Hug
          field: fromUser
        to:
          type: Hug
          field: sender
      - from:
          type: Hug
          field: toUser
        to:
          type: Hug
          field: recipient
      - from:
          type: Hug
          field: read
        to:
          type: Hug
          field: isRead
          
  # Add field transformations for data formatting
  - transform: prefix
    value: ""
    includeRootOperations: false
    types:
      - User
      
  # Transform timestamps to ISO format strings
  - transform: filterSchema
    filters:
      - Mood.createdAt
      - Hug.sentAt
      - User.lastLoginAt
        
  # Add pagination to relevant connections
  - transform: filterSchema
    mode: bare
    filters:
      - Query.!*
      - Mutation.!*
      - "!*Connection"
      - "!*Edge"
      - "!PageInfo"

# Additional type definitions
additionalTypeDefs: |
  # Client-specific fields for Query type
  extend type Query {
    # Client information field - provides version info
    clientInfo: ClientInfo!
    
    # Virtual fields that map to existing schema fields with different parameters
    friendsMoods(limit: Int, offset: Int): [PublicMood]
    userMoods(userId: ID, limit: Int, offset: Int): [MoodEntry]
    sentHugs(userId: ID, limit: Int, offset: Int): [Hug]
    receivedHugs(userId: ID, limit: Int, offset: Int): [Hug]
  }
  
  # Client-specific fields for PublicMood type
  extend type PublicMood {
    score: Int
  }
  
  # Client-specific fields for Hug type
  extend type Hug {
    fromUser: User
    toUser: User
    read: Boolean
  }
  
  # Client-specific types
  type ClientInfo {
    version: String!
    buildDate: String!
    platform: String
    deviceInfo: String
    features: [String]
  }

# Additional resolvers
additionalResolvers:
  - ./mesh-resolvers.cjs

# Cache configuration for better performance
cache:
  localforage:
    useCache: true
    ttl: 300 # 5 minutes

# Apollo-specific options
apollo:
  introspection: true
  playground: true
  debug: true
  csrfPrevention: true
  cors:
    origin: '*'
    credentials: true

# Serve configuration (for standalone mode)
serve:
  endpoint: /graphql
  playground: true
  cors:
    origin: '*'
    credentials: true
  port: ${env.PORT}
  host: "0.0.0.0"

# Logging configuration
logger:
  level: info
  format: colorized
  timestamp: true