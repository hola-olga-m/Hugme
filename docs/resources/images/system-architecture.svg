<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">HugMood System Architecture</text>
  
  <!-- Client Layer -->
  <rect x="50" y="70" width="700" height="100" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Client Applications</text>
  
  <!-- Client Components -->
  <rect x="80" y="110" width="140" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="150" y="135" font-family="Arial" font-size="14" text-anchor="middle">Web Application</text>
  
  <rect x="240" y="110" width="140" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="310" y="135" font-family="Arial" font-size="14" text-anchor="middle">Mobile App</text>
  
  <rect x="400" y="110" width="140" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="470" y="135" font-family="Arial" font-size="14" text-anchor="middle">PWA</text>
  
  <rect x="560" y="110" width="140" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="630" y="135" font-family="Arial" font-size="14" text-anchor="middle">API Clients</text>
  
  <!-- API Layer -->
  <rect x="50" y="190" width="700" height="100" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="215" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">API Layer</text>
  
  <!-- API Components -->
  <rect x="80" y="230" width="160" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="160" y="255" font-family="Arial" font-size="14" text-anchor="middle">REST API Gateway</text>
  
  <rect x="260" y="230" width="160" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="340" y="255" font-family="Arial" font-size="14" text-anchor="middle">GraphQL Gateway</text>
  
  <rect x="440" y="230" width="160" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="520" y="255" font-family="Arial" font-size="14" text-anchor="middle">WebSocket Server</text>
  
  <rect x="620" y="230" width="100" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="670" y="255" font-family="Arial" font-size="14" text-anchor="middle">Auth</text>
  
  <!-- Service Layer -->
  <rect x="50" y="310" width="700" height="120" rx="10" ry="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="335" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Microservices</text>
  
  <!-- Service Components -->
  <rect x="80" y="360" width="120" height="50" rx="5" ry="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="140" y="390" font-family="Arial" font-size="14" text-anchor="middle">User Service</text>
  
  <rect x="220" y="360" width="120" height="50" rx="5" ry="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="280" y="390" font-family="Arial" font-size="14" text-anchor="middle">Mood Service</text>
  
  <rect x="360" y="360" width="120" height="50" rx="5" ry="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="420" y="390" font-family="Arial" font-size="14" text-anchor="middle">Hug Service</text>
  
  <rect x="500" y="360" width="120" height="50" rx="5" ry="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="560" y="390" font-family="Arial" font-size="14" text-anchor="middle">Auth Service</text>
  
  <rect x="640" y="360" width="80" height="50" rx="5" ry="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1" />
  <text x="680" y="390" font-family="Arial" font-size="14" text-anchor="middle">Analytics</text>
  
  <!-- Data Layer -->
  <rect x="50" y="450" width="700" height="100" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="400" y="475" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Data Storage</text>
  
  <!-- Data Components -->
  <rect x="100" y="490" width="200" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1" />
  <text x="200" y="515" font-family="Arial" font-size="14" text-anchor="middle">PostgreSQL Database</text>
  
  <rect x="320" y="490" width="150" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1" />
  <text x="395" y="515" font-family="Arial" font-size="14" text-anchor="middle">Redis Cache</text>
  
  <rect x="490" y="490" width="220" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1" />
  <text x="600" y="515" font-family="Arial" font-size="14" text-anchor="middle">Client-Side Storage (IndexedDB)</text>
  
  <!-- Connection Lines -->
  <!-- Client to API -->
  <line x1="400" y1="170" x2="400" y2="190" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" />
  <!-- API to Services -->
  <line x1="400" y1="290" x2="400" y2="310" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" />
  <!-- Services to Data -->
  <line x1="400" y1="430" x2="400" y2="450" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Legend -->
  <rect x="650" y="20" width="120" height="15" rx="2" ry="2" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" />
  <text x="720" y="32" font-family="Arial" font-size="10" text-anchor="middle">Client Layer</text>
  
  <rect x="650" y="40" width="120" height="15" rx="2" ry="2" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" />
  <text x="720" y="52" font-family="Arial" font-size="10" text-anchor="middle">API Layer</text>
  
  <rect x="650" y="60" width="120" height="15" rx="2" ry="2" fill="#fff3e0" stroke="#ff9800" stroke-width="1" />
  <text x="720" y="72" font-family="Arial" font-size="10" text-anchor="middle">Service Layer</text>
  
  <rect x="650" y="80" width="120" height="15" rx="2" ry="2" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" />
  <text x="720" y="92" font-family="Arial" font-size="10" text-anchor="middle">Data Layer</text>
</svg>